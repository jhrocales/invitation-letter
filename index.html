<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sacramento&display=swap" rel="stylesheet">
   </head>
   <body>
   <!-- Background overlay -->
   <div class="overlay" id="overlay"></div>

   <!-- Envelope -->
   <div class="envelope">
      <!-- Red button -->
      <div class="button" id="button"></div>

      <!-- Letter -->
      <div class="letter" id="letter">
         <p>To my favorite book, <strong class="bold-name">Irah Claire</strong>.</p>
         <p>No word spoken in any tongue nor written in any rendition of the dictionary could capture the essence of your ethereal beauty.</p>
         <p>I would love the honor of spending the day with you.</p>
         <br>
         <p>Gwapo, <strong class="bold-name">James Heinrich</strong></p>
         <button class="close-button" id="close-button">Close</button>
      </div>      
   </div>

   <script>
      // Get elements
      const button = document.getElementById('button');
      const letter = document.getElementById('letter');
      const overlay = document.getElementById('overlay');
      const closeButton = document.getElementById('close-button');

      // Show the letter on button click
      button.addEventListener('click', () => {
         letter.style.display = 'block';
         overlay.style.display = 'block';
      });

      // Hide the letter on close button click
      closeButton.addEventListener('click', () => {
         letter.style.display = 'none';
         overlay.style.display = 'none';
      });
   </script>
</body>
</html>
